<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random recepie</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/daf306ec93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- sidebar -->
      <aside class="sidebar">
        <div class="close-btn-container">
          <button type="button" class="btn close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <!-- <button class="btn darkmodeBtn">darkmode</button> -->
      </aside>
      <!-- end of sidebar -->
      <!-- header -->
      <header class="header">
        <div class="header-container">
          <div class="logo">
            <img src="./images/logo.png" class="img" alt="" />
          </div>
          <button class="btn-bars">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </header>
      <!-- end of header -->
      <!-- section -->
      <section class="section">
        <div class="question-container">
          <h2 class="question">Что приготовить сегодня?</h2>
          <p>Нажми, чтобы получить случайный рецепт</p>
          <div class="btn random-btn">Случайный рецепт</div>
        </div>
        <div class="answer-container hidden">
          <h4 class="answer">окрошка</h4>
          <small class="disctiption"
            >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus,
            quis!</small
          >
          <div class="img-container">
            <img src="./images/okr.jpeg" class="img" alt="" />
          </div>
          <a href="#">полный рецепт</a>
        </div>
      </section>
      <!-- end of section -->
      <!-- footer -->
      <footer class="footer"></footer>
      <!-- end of footer -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
